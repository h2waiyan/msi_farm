<h1>Login</h1>

<label for="username" class="form-label">Username</label>
<input
  type="email"
  id="username"
  name="username"
  class="form-control"
  required
  minlength="4"
  [(ngModel)]="username"
/>

<br />

<label for="password" class="form-label">Password </label>
<input
  type="text"
  id="password"
  name="password"
  class="form-control"
  [(ngModel)]="password"
/>

<br />

<button class="btn btn-primary" (click)="login()" disabled>Login</button>
