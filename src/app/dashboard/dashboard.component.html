<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Product Name</th>
    <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
  </ng-container>

  <ng-container matColumnDef="nutrients">
    <th mat-header-cell *matHeaderCellDef>Nutrient</th>
    <td mat-cell *matCellDef="let element">{{ element.nutrients }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element">{{ element.image }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  #paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>

<br />

<div style="width: 500px; position: relative" class="mx-auto">
  <form action="">
    <label for="name" class="form-label">Product Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      [(ngModel)]="name"
    />

    <label for="nutrients" class="form-label">Nutrients</label>
    <input
      type="text"
      class="form-control"
      id="nutrients"
      name="nutrients"
      [(ngModel)]="nutrients"
    />

    <label for="price" class="form-label">Price</label>
    <input
      type="number"
      class="form-control"
      id="price"
      name="price"
      [(ngModel)]="price"
    />

    <br />

    <button
      style="position: absolute; right: 0"
      class="btn btn-primary"
      (click)="addNewData()"
    >
      + Add
    </button>
  </form>
</div>
